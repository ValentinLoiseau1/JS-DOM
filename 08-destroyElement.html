<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon super titre</title>
</head>

<body>

    <div id="yield">
        <h3>Quelques messages</h3>
        <p>Message à conserver</p>
        <p>Message à supprimer !</p>
        <p>Joli message !</p>
        <p>Vous devez supprimer ce message !</p>
    </div>

    <button type="button" onclick="suppress()">Supprimer</button>


    <!-- À appeler dans une feuille js à part -->
    <script type="text/javascript">

        let yield = document.querySelectorAll('#yield p');

        function suppress() {

            for (i = 0; i < yield.length; i++) {

                if (yield[i].innerText.includes("supprimer")) {
                    yield[i].remove()
                }
            }
        }
        // Supprimer les message à supprimer ! (qui contiennent le mot "supprimer")
        // écrire la fonction qui fera le travail de suppression lors du "click" sur le bouton

    </script>
</body>

</html>
